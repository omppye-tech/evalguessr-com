<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evalguessr!</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="games.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div><h1>Evalguessr!</h1></div>
      <div class="spacer"></div>
      <div>
        <a
          href="https://github.com/omppye"
          rel="noopener noreferrer"
          target="_blank"
        >
          <svg
            height="48"
            width="48"
            fill="white"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-4.466 19.59c-.405.078-.534-.171-.534-.384v-2.195c0-.747-.262-1.233-.55-1.481 1.782-.198 3.654-.875 3.654-3.947 0-.874-.312-1.588-.823-2.147.082-.202.356-1.016-.079-2.117 0 0-.671-.215-2.198.82-.64-.18-1.324-.267-2.004-.271-.68.003-1.364.091-2.003.269-1.528-1.035-2.2-.82-2.2-.82-.434 1.102-.16 1.915-.077 2.118-.512.56-.824 1.273-.824 2.147 0 3.064 1.867 3.751 3.645 3.954-.229.2-.436.552-.508 1.07-.457.204-1.614.557-2.328-.666 0 0-.423-.768-1.227-.825 0 0-.78-.01-.055.487 0 0 .525.246.889 1.17 0 0 .463 1.428 2.688.944v1.489c0 .211-.129.459-.528.385-3.18-1.057-5.472-4.056-5.472-7.59 0-4.419 3.582-8 8-8s8 3.581 8 8c0 3.533-2.289 6.531-5.466 7.59z"
            ></path></svg
        ></a>
      </div>
    </div>
    <div class="divider"></div>
    <div class="container">
      <div class="chess-board-container">
        <div class="chess-board-external-border">
          <div class="chess-board-internal-border">
            <img alt="Chess board" class="chess-board" id="chess-board" />
          </div>
        </div>
        <div class="turn-dialog">
          <h3>
            <p id="turn">Black</p>
            &nbsp;to play
          </h3>
        </div>
      </div>
      <div class="help-dialog">
        <div class="text">
          <h2 class="subtitle">Guess the evaluation</h2>
          <div>
            <p>This is a rated rapid game played on Lichess.</p>
            <p>
              Guess the evaluation of the Stockfish 14.1 NNUE (22 depth) of the
              position in the slider below
            </p>
          </div>
        </div>
        <div>
          <input
            class="slider"
            id="slider"
            max="10.0"
            min="-10.0"
            step="0.1"
            type="range"
            value="0.0"
          />
        </div>
        <div class="button-container">
          <button class="button" id="submit">Submit</button>
          <button class="button" id="next-position" style="display: none">
            Next Position
          </button>
        </div>
        <div class="guess-container">
          <h2 id="answer-container" style="display: none">
            Answer&nbsp;
            <p id="answer">?</p>
          </h2>
          <h2>
            Your guess&nbsp;
            <p id="slider-guess">-0.4</p>
          </h2>
        </div>
      </div>
    </div>

    <script src="application.js" defer></script>
  </body>
</html>
